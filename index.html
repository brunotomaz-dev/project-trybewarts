<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form action="" class="trybewarts-login" >
                <input type="email" name="email" class="borderStyle" id="" placeholder="Email">
                <input type="password" name="password" class="borderStyle" placeholder="Senha">
                <button id="button" class="borderStyle">Entrar</button>
            </form>
    </header>
    <main class="main-flex">
        <form action="" method="post" id="evaluation-form" class="container-flex">
            <h1>Formulário de Avaliação</h1>
            <section id="who-i-am" class="container-flex">
                <input type="text" name="input-name" placeholder="Nome" id="input-name">
                <input type="text" name="input-lastname" placeholder="Sobrenome" id="input-lastname">
                <input type="email" name="input-email" placeholder="Email" id="input-email">
                <label for="house" id="house-label">Casa:</label>
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </section>
            <section id="what-i-want" class="container-flex">
                <div class="container-flex" id="who-is-family">
                    <label id="label-family">Qual sua família?</label>
                    <label for="frontend" class="family"><input type="radio" name="family" value="Frontend" id="frontend"> Família Frontend</label>
                    <label for="backend" class="family"><input type="radio" name="family" value="Backend" id="backend"> Família Backend</label>
                    <label for="fullstack" class="family"><input type="radio" name="family" value="FullStack" id="fullstack"> Família FullStack</label>
                </div>
                <div id="content" class="container-flex">
                    <label id="label-content">"Qual conteúdo você está com mais vontade de aprender?"</label>
                    <label class="check"><input type="checkbox" value="HoFs"> HoFs</label>
                    <label class="check"><input type="checkbox" value="Jest"> Jest</label>
                    <label class="check"><input type="checkbox" value="Promises"> Promises</label>
                    <label class="check"><input type="checkbox" value="React"> React</label>
                    <label class="check"><input type="checkbox" value="SQL"> SQL</label>
                    <label class="check"><input type="checkbox" value="Python"> Python</label>
                </div>
            </section>  
        </form>
        <img src="./images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>
<script src="script.js"></script>
</body>
</html>
